<!DOCTYPE html>
<html lang="en-US" ng-app="myapp" ng-controller="SignInController">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Angular/angular.min.js"></script>
    <script src="login.js"></script>
    
</head>
<body ng-app="myapp" ng-controller="SignInController">
    <div class="container">
        <div class="row">
            <form name="frm" ng-submit="Hello()">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
        
            <h4>Login</h4>
            <label>Email : &nbsp;&nbsp;</label>
            <input type="email" placeholder="Enter Username" class="form-control input-sm chat-input" name="email" ng-model="user.email" required/>
            <div ng-show="frm.email.$dirty && frm.email.$error.required">Required</div>
            <div ng-show="frm.email.$dirty && frm.email.$error.email">Not an Email!</div>
        
        <br/>
            
        
            <label>Password : </label>
            <input type="password" placeholder="Enter Password" name="password" class="form-control input-sm chat-input" ng-model="user.password" 
                   ng-minlength="8" required/>
            <div ng-show="frm.password.$dirty && frm.password.$error.required">Required</div>
            <div ng-show="frm.password.$dirty && frm.password.$error.minlength">Password Length is Too Short?</div>
        
        <br/>
        <div ng-show="error" class="alert alert-danger">{{error}}</div>
        <div class="btn">
        <button type="submit" ng-disabled="frm.$invalid" class="btn btn-primary">Login</button>
        </div>
        <div class="btn">
            <button ng-click="SignUp()">Register</button>
        </div>
        </div>
        </div>
    </form>
    </div>    
</div>
</body>
</html>
