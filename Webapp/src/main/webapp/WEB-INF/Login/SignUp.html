<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>SignUp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
        <script>
            var myapp = angular.module('myapp', []);
             $scope.submitForm = function () {
 
 // Set the 'submitted' flag to true
 $scope.submitted = true;
 
 if ($scope.userForm.$valid) {
 alert("Form is valid!");
 }
 else {
 alert("Please correct errors!");
 }
 };

        </script>
    </head>
    <body ng-app="myapp">
        <div class="container">
        <div class="row">
        <form name="userForm" ng-submit="submitForm()" novalidate>
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-login">
        
            <h4>Register Yourself</h4>
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && (userForm.name.$dirty || submitted)}">
            <label>First Name</label>
            <input type="text" placeholder="First Name" name="name" class="form-control" ng-model="user.name" ng-required="true"/>        
            <p ng-show="userForm.name.$error.required && (userForm.name.$dirty || submitted)" class="help-block">You name is required.</p>
            </div>
            <br/>
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" class="form-control input-sm chat-input"/>        
            <br/>
            <label>Age</label>
            <input type="text" placeholder="Enter Age" class="form-control input-sm chat-input"/>        
            <br/>
            <label>CNIC</label>
            <input type="text" placeholder="XXXXX-XXXXXXX-X" class="form-control input-sm chat-input"/>        
            <br/>
            <label>Country</label>
            <input type="text" placeholder="Enter Country" class="form-control input-sm chat-input"/>        
            <br/>
            <label>City</label>
            <input type="text" placeholder="Enter City" class="form-control input-sm chat-input"/>        
            <br/>
            <label>Postal Address</label>
            <input type="text" placeholder="Enter Address" class="form-control input-sm chat-input"/>        
            <br/>
            <label>Contact1</label>
            <select>
                <option selected>0333</option>
                <option>0300</option>
                <option>O321</option>
                <option>0313</option>
                <option>0331</option>
                <option>O332</option>
                <option>0301</option>
                <option>0312</option>
                <option>O314</option>
            </select>
            <input type="text" placeholder="XXXXXXX"/>        
            <br/>
            <label>Contact2</label>
            <select>
                <option selected>0333</option>
                <option>0300</option>
                <option>O321</option>
                <option>0313</option>
                <option>0331</option>
                <option>O332</option>
                <option>0301</option>
                <option>0312</option>
                <option>O314</option>
            </select>
            <input type="text" placeholder="XXXXXXX"/>        
            <br/>
            <label>Contact3</label>
            <input type="text" placeholder="+92xx-xxxxxxx"/>        
            <br/>
            <label>Select Gender</label>
            <br/>
            <input type="radio" name="sex" value="male" checked>Male
            <br/>
            <input type="radio" name="sex" value="female">Female
            <br/>
            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && (userForm.username.$dirty || submitted)}">
            <label>Enter Username</label>
            <input type="email" name="username" ng-model="user.username" placeholder="Enter Username" class="form-control" ng-required="true"/>        
            <p ng-show="userForm.username.$error.required && (userForm.username.$dirty || submitted)" class="help-block">You username is required.</p>
            <p ng-show="userForm.username.$error.minlength && (userForm.username.$dirty || submitted)" class="help-block">Username is too short.</p>
            <p ng-show="userForm.username.$error.maxlength && (userForm.username.$dirty || submitted)" class="help-block">Username is too long.</p>
            </div>
            <br/>
            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && (userForm.email.$dirty || submitted)}">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="Your Email Address" ng-required="true">
            <p ng-show="userForm.email.$error.required && (userForm.email.$dirty || submitted)" class="help-block">Email is required.</p>
            <p ng-show="userForm.email.$error.email && (userForm.email.$dirty || submitted)" class="help-block">Enter a valid email.</p>
            </div> 
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && (userForm.password.$dirty || submitted)}">
            <label>Password</label>
            <input type="password" placeholder="Enter Password" class="form-control" name="password" ng-model="user.password" 
                      ng-minlength="8" ng-required="true"/>
            <p ng-show="userForm.password.$error.required && (userForm.password.$dirty || submitted)" class="help-block">Your password is required.</p>
            </div>
            <br/>
            <div class="form-group" ng-class="{ 'has-error' : userForm.confirmPassword.$invalid && (userForm.confirmPassword.$dirty || submitted)}">
            <label>Re-Enter Password</label>
            <input type="password" name="confirmPassword" placeholder="Re-Enter Password" class="form-control" ng-model="user.confirmPassword" 
                   ng-compare="password" ng-required="true"/>
            <p ng-show="userForm.confirmPassword.$error.required && (userForm.confirmPassword.$dirty || submitted)" class="help-block">Your confirm password is required.</p>
            <p ng-show="userForm.confirmPassword.$error.compare && (userForm.confirmPassword.$dirty || submitted)" class="help-block">Confirm password does not match.</p>
            </div>
            <br/>
            <button type="submit" ng-disabled="frm.$invalid" class="btn btn-primary">Register</button>
        </div>
        </div>
    </form>
    </div>    
</div>
    </body>
</html>
